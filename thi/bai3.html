<body>
<script>
    function timCapHopLe(arr) {
        let result = [];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] + arr[i + 1] === arr[i + 2]) result.push([arr[i], arr[i + 1]]);
        }
        return result.sort((a, b) => (a[0] + a[1]) - (b[0] + b[1]));

    }

    alert(timCapHopLe([1, 2, 3, 5, 6, 7, 8, 20, 0]));
</script>
