<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="bai_tap_3.css">
    <title>Title</title>
</head>
<body>
<main>
    <form action="bai_tap_3.html" method="post">
        <div>
            <h2>Market Research Survey</h2>
            <p>Please take a few moments to complete this satisfaction survey.</p>
        </div>
        <div class="click">
            <label>What is your age range?</label>
        </div>
        <label>
            <select name="Age" style="width: 200px">
                <option value="">18-24</option>
                <option value="">25-37</option>
                <option value="">37-50</option>
            </select>
        </label><br>
        <br>
        <div class="click">
            <label>What is your yearly income range?</label>
        </div>
        <label>
            <select name="Income" style="width: 200px">
                <option value="">$0-$25,000</option>
                <option value="">$25-$50,000</option>
                <option value="">$50-$75,000</option>
            </select>
        </label><br>
        <br>
        <div class="click">
            <label>Gender</label>
        </div>
        <label>
            <input type="radio" name="">Male<br>
            <input type="radio" name="">Female<br>
        </label><br>
        <div class="click">
            <label>Which of the following products have your purchased in the last 2 months. Please check all that
                apply.</label><br>
        </div>
        <label>
            <input type="checkbox" name="">Product 1<br>
            <input type="checkbox" name="">Product 2<br>
            <input type="checkbox" name="">Product 3<br>
        </label><br>
        <div class="click">
            <label>How often would you use our new product?</label>
        </div>
        <label>
            <input type="radio" name="">Daily<br>
            <input type="radio" name="">Weekly<br>
            <input type="radio" name="">Monthly<br>
        </label><br>
        <div class="click">
            <label>What would you pay for the new product?</label>
            <div style="display: flex">
                <span>$&nbsp;</span>
                <div>
                    <label>
                        <input type="text" style="width: 50px" name="dollar" id="dollar">
                        <label style="display: block" for="dollar">Dollar</label>
                    </label>
                </div>
                <span>&nbsp;.&nbsp;</span>
                <div>
                    <label>
                        <input type="text" style="width: 20px" name="cents" id="cents">
                        <label style="display: block" for="cents">Cents</label>
                    </label>
                </div>
            </div>
        </div>
        <br>
        <div class="click">
            <label>What features would you like to see in the new product.</label>
        </div>
        <label>
            <textarea name="Features" id="" cols="80%" rows="6"></textarea>
        </label><br>
        <br>
        <div class="click">
            <label>Please rate your level of agreement with the following statements.</label>
        </div>
        <table style="border-collapse: collapse; width: 100%" border="solid 1px">
            <colgroup>
                <col style="width: 30%">
                <col style="width: 20%; text-align: center;">
                <col style="width: 20%; text-align: center;">
                <col style="width: 15%; text-align: center;">
                <col style="width: 15%; text-align: center;">
            </colgroup>
            <tr class="table">
                <td></td>
                <td>Strongly Diss</td>
                <td>Disagree</td>
                <td>Agree</td>
                <td>Strongly Agree</td>
            </tr>
            <tr>
                <th>Our products are priced fairly.</th>
                <td class="td1">
                    <label>
                        <input type="radio" name="fairly" id=""><br>1
                    </label>
                </td>
                <td class="td1">
                    <label>
                        <input type="radio" name="fairly" id=""><br>2
                    </label>
                </td>
                <td class="td1">
                    <label>
                        <input type="radio" name="fairly" id=""><br>3
                    </label>
                </td>
                <td class="td1">
                    <label>
                        <input type="radio" name="fairly" id=""><br>4
                    </label>
                </td>
            </tr>
            <tr>
                <th>Our products are high quality.</th>
                <td class="td1">
                    <label>
                        <input type="radio" name="fairly" id=""><br>1
                    </label>
                </td>
                <td class="td1">
                    <label>
                        <input type="radio" name="fairly" id=""><br>2
                    </label>
                </td>
                <td class="td1">
                    <label>
                        <input type="radio" name="fairly" id=""><br>3
                    </label>
                </td>
                <td class="td1">
                    <label>
                        <input type="radio" name="fairly" id=""><br>4
                    </label>
                </td>
            </tr>
            <tr>
                <th>You would recommend our product to a friend or coworker.</th>
                <td class="td1">
                    <label>
                        <input type="radio" name="fairly" id=""><br>1
                    </label>
                </td>
                <td class="td1">
                    <label>
                        <input type="radio" name="fairly" id=""><br>2
                    </label>
                </td>
                <td class="td1">
                    <label>
                        <input type="radio" name="fairly" id=""><br>3
                    </label>
                </td>
                <td class="td1">
                    <label>
                        <input type="radio" name="fairly" id=""><br>4
                    </label>
                </td>
            </tr>
        </table><br>
        <div class="button">
            <button type="submit">Submit</button>
        </div>
    </form>
</main>
</body>
</html>
