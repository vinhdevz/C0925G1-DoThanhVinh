<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a =+prompt("Nhập cạnh a:");
    let b =+prompt("Nhập cạnh b:");
    let c =+prompt("Nhập cạnh c:");
    (a+b+c > 0 && a+b>c && b+c>a && a+c>b)? alert("Ba cạnh hợp lệ"): alert("Ba cạnh không hợp lệ");
</script>
</body>
</html>
