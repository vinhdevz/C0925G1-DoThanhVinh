<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let doC = +prompt("Nhập độ C");
    let doF = doC * 9 / 5 + 32;
    if (doC < -273) {
        alert("Nhiệt độ không thích hợp");
    } else {
        alert(`Nhiệt độ sau khi thay đổi là: ${doF} độ F `);
    }
</script>
</body>
</html>
