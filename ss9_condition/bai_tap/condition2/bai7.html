<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    alert("Phương trình bậc 2 có dạng ax\u00B2 + bx + c = 0");
    let a =+ prompt("Nhập a:");
    let b =+ prompt("Nhập b:");
    let c =+ prompt("Nhập c:");
    let delta = b*b - 4*a*c;

    if(delta < 0) alert("Phương trình vô nghiệm");
    else delta ===0? alert(`Phương trình có nghiệm kép x = ${(-b)/(2*a)}`):
        alert(`Phương trình có 2 nghiệm phân biệt: x1 = ${(-b + Math.sqrt(delta)) / (2*a)}, x2 = ${(-b - Math.sqrt(delta)) / (2*a)}`);
</script>
</body>
</html>
