<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let diemKiemTra = +prompt("Nhập điểm kiểm tra:");
    let diemGiuaKy = +prompt("Nhập điểm giữa kỳ:");
    let diemCuoiKy = +prompt("Điểm cuối kỳ:");
    let diemTrungBinh = (diemKiemTra * 2 + diemGiuaKy * 3 + diemCuoiKy * 5) / 10;
    if (diemTrungBinh >= 8) alert("Học lực giỏi");
    else if (diemTrungBinh >= 6.5) alert("Học lục khá");
    else if (diemTrungBinh >= 5) alert("Học lực trung bình");
    else alert("Học lực yếu");
</script>
</body>
</html>
