<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let call =+ prompt("Nhập số cước gọi:");
    if(call<1000) alert(`Số tiền phải trả là: ${call*60} vnđ`);
    else alert(`Số tiền phải trả là: ${(call-1000)*900+6000} vnđ`);
</script>
</body>
</html>
