<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Fibonacci() {
        let a = 1;
        let b = 1;
        while (true) {
            let next = a + b;
            if (next % 5 === 0) {
                return next;
            }
            a = b;
            b = next;
        }
    }

    console.log(Fibonacci());
</script>
</body>
</html>
