<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function sumFirst(){
        let count = 0;
        let sum = 0;
        let num = 1;
        while (count < 30){
            if(num % 7 === 0){
                sum += num;
                count++;
            }
            num++;
        }
        return sum;
    }
    console.log(sumFirst());
</script>
</body>
</html>
