<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let temperature = +prompt("Nhập nhiệt độ:");
    if (temperature > 100) {
        alert("Yêu cầu người dùng giảm nhiệt độ");
    } else if (temperature < 20) {
        alert("Yêu cầu người dùng tăng nhiệt độ");
    }
</script>
</body>
</html>
