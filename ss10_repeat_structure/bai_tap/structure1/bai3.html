<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 1;
    let b = 1;
    document.write(a + " " + b + " ");
    for (let i = 3; i <= 20; i++) {
        let c = a + b;
        document.write(c + " ");
        a = b;
        a = c;
    }
</script>
</body>
</html>
