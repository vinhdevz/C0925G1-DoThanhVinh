<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function sumFibonacci(n) {
        let a = 1;
        let b = 1;
        let sum = a + b;
        for (let i = 3; i <= n; i++) {
            let next = a + b;
            sum += next;
            a = b;
            b = next;
        }
        return sum;
    }

    console.log(sumFibonacci(20));
</script>
</body>
</html>
