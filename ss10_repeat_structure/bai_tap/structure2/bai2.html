<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("Nhập số nguyên dương:");
    if (n < 0) {
        alert("Không tính được giai thừa của số âm!");
    } else {
        let gt = 1;
        for ( i = 1; i <=n; i++){
            gt = gt * i;
        }
        document.write(` ${n}! = ${gt}`);
    }
</script>
</body>
</html>
