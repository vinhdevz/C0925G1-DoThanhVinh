<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers =+ prompt("Nhập số lượng số Fibonacci cần in:");
    let a = 0;
    let b = 1;
    document.write(a + " " + b +  " ");
    for(let i = 2; i < numbers; i++){
        let next = a + b;
        document.write(next + " ");
        a = b;
        b = next;
    }
</script>
</body>
</html>
