<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function countLetters(str) {
        if (str.trim() === " ") return [0, 0];
        let upper = 0;
        let lower = 0;
        for (let char of str) {
            if (char === " ") continue;
            if (char >= "A" && char <= "Z") upper++;
            else if (char >= "a" && char <= "z") lower++;
        }
        return [upper, lower];
    }

    function main() {
        let input = prompt("Nhập chuỗi cần kiểm tra: ");
        let [upper, lower] = countLetters(input);
        alert(` Chuỗi: ${input}`);
        alert(` Kết quả: [${upper}, ${lower}]`);
        alert(`${upper} ký tự in Hoa, ${lower} ký tự in thường`);
    }

    main();
</script>
</body>
</html>
