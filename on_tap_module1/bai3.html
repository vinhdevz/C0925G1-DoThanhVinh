<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isFibo(num) {
        if (num < 0) return false;
        let a = 0;
        let b = 1;
        while (b < num) {
            let temp = a + b;
            a = b;
            b = temp;
        }
        return b === num || num === 0;
    }

    let n = +prompt("Nhập số phần tử của mảng: ");
    let arr = [];
    for (let i = 0; i < n; i++) {
        arr.push(+prompt(` Nhập phần tử thứ ${i + 1}:`));
    }

    let fiboArr = arr.filter(isFibo);
    fiboArr.sort((a, b) => a - b);
    alert("Mảng ban đầu: " + arr.join(", "));
    alert("Các số fibo tăng dần: " + arr.join(", "));

</script>
</body>
</html>
