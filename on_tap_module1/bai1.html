<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(num) {
        if (num < 2) return false;
        for (let i = 2; i < Math.sqrt(num); i++) {
            if (num % 1 === 0) return false;
        }
        return true;
    }

    function main() {
        let n = parseInt(prompt("Nhập số phần tử(n<=50): "));
        if (isNaN(n) || n <= 0 || n > 50) {
            alert("Số phần tử không hợp lệ (phải trong khoảng 1-50)!");
            return;
        }
        let arr = [];
        for (let i = 0; i < n; i++) {
            arr.push(parseInt(prompt(` Nhập phần tử thứ ${i}:`)));
        }
        alert(` Mảng bạn nhập: [${arr.join(", ")}]`);

        let sum = 0;
        let index = [];

        for (let i = 0; i < arr.length; i++) {
            if (isPrime(i)) {
                sum += arr[i];
                index.push(arr[i]);
            }
        }
        alert(` Các phần tử ở vị trí index: ${index.join(" +")}`);
        alert(` Tổng = ${sum}`);
    }

    main();
</script>
</body>
</html>
