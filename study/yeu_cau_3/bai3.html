<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numerators = [5, 2, 5];
    let denominator = [6, 3, 4];

    function maxFraction(numerators, denominator) {
        let maxIndex = 0;
        for (let i = 1; i < numerators.length; i++) {
            if (numerators[i] * denominator[maxIndex] > numerators[maxIndex] * denominator[i]) {
                maxIndex = i;
            }
        }
        return maxIndex;
    }

    let result = maxFraction(numerators, denominator);
    alert("Chỉ số phân số lớn nhất là: " + result);
</script>
</body>
</html>
