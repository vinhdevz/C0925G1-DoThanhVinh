<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Tam giác vuông cân rỗng</title>
</head>

</body>
<script>
    let h = parseInt(prompt("Nhập chiều cao:"));
    let output = "";

    for (let i = 1; i <= h; i++) {
        for (let j = 1; j <= i; j++) {
            if (j === 1 || j === i || i === h) {
                output += "*";
            } else {
                output += " ";
            }
        }
        output += "\n";
    }
    console.log(output);
</script>
