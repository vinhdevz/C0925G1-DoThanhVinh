<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let luong = prompt("Nhập lương");
    if (luong < 7) {
        thue = luong * 5 / 100;
    } else if (luong < 5) {
        thue = luong * 10 / 100;
    } else {
        thue = luong * 20 / 100;
    }
    alert(thue);
</script>
</body>
</html>
