<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>Square of
    <input type="text" id="input" oninput="calculate()"/> is : <span id="result"></span>
</label>
<script>
    function square(number) {
        let result = number * number;
        return result;
    }

    function calculate(){
        let input = document.getElementById("input").value;
        let result = square(input);
        document.getElementById("result").innerHTML = result;
    }

    // let squareOf2 = square(2);
    // alert("Square of 2 is: " + squareOf2);
    // let squareOf5 = square(5);
    // alert("Square of 5 is: " + squareOf5);

</script>
</body>
</html>
