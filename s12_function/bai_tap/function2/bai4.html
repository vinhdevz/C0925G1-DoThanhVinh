<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function layKyTuSo(kyTu){
        return !isNaN(kyTu);
    }
    let kyTu = prompt("Nhập 1 ký tự: ");
    if(layKyTuSo(kyTu)){
        alert("True");
    } else {
        alert("False");
    }
</script>
</body>
</html>
