<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược mảng</title>
</head>
<body>
<script>
    let nhap = prompt("Nhập các số nguyên: ");
    let phanTu = nhap.split(",");
    let mangSo = [];

    for (let i = 0; i < phanTu.length; i++) {
        mangSo.push(parseInt(phanTu[i].trim()));
    }

    let ketQua = [];
    for (let i = 0; i < mangSo.length; i++) {
        ketQua.unshift(mangSo[i]);
    }

    alert(` Mảng ban đầu: [${mangSo.join(", ")}]
    Mảng đảo ngược: [${ketQua.join(", ")}]`);
</script>
</body>
</html>
