<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tinhGiaiThua(n) {
        if (n < 0) return "Không có giai thừa cho số âm!";
        let ketQua = 1;
        for (let i = 2; i <= n; i++) {
            ketQua *= i;
        }
        return ketQua;
    }

    let n = parseInt(prompt("Nhập số:"));
    alert(`${n}! = ${tinhGiaiThua(n)}`);
</script>
</body>
</html>
