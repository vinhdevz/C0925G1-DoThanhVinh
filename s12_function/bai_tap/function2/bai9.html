<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chars = ["a", "b", "a", "c", "d", "b"];
    let charToFind = prompt("Nhập ký tự bạn cần tìm: ")

    function countCharacter(arr, ch) {
        count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === ch) {
                count++;
            }
        }
        return count > 0 ? count : -1;
    }

    let result = countCharacter(chars, charToFind);
    if (result !== -1) {
        alert(` Ký tự '${charToFind}' xuất hện ${result} lần trong mảng.`);
    } else {
        alert(` Ký tự '${charToFind}' không có trong mảng.`);
    }
</script>
</body>
</html>
