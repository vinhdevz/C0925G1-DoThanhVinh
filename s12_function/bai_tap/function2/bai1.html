<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tinhBinhPhuong(so) {
        return so * so;
    }

    let n = parseFloat(prompt("Nhập số:"));
    let ketQua = tinhBinhPhuong(n);
    alert("Bình phương của " + n + " là: " + ketQua);
</script>
</body>
</html>
