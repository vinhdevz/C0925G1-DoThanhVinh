<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function timSoNhoNhat(a, b, c) {
        let min = a;
        if (b < min) {
            min = b;
        }
        if (c < min) {
            min = c;
        }
        return min;
    }

    let a = parseInt(prompt("Nhập số thứ nhất: "));
    let b = parseInt(prompt("Nhập số thứ hai: "));
    let c = parseInt(prompt("Nhập số thứ 3: "));

    alert("Số nguyên có giá trị nhỏ nhất là: " + timSoNhoNhat(a, b, c));
</script>
</body>
</html>
