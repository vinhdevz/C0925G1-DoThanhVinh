<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function increaseValue(num) {
        num = num + 1;
        return num;
    }

    let number = +prompt("Nhập vào một số: ");
    let result = increaseValue(number);
    alert("Giá trị sau khi tăng là: " + result);
</script>
</body>
</html>
