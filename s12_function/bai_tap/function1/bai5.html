<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let star = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
    let constellation = ["Ursa Minor", "Taurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];

    function findConstellation(starName) {
        for (let i = 0; i < star.length; i++) {
            if (star[i] === starName) {
                return constellation[i];
            }
        }
        return null;
    }

    let userInput = prompt("Nhập tên ngôi sao: ");
    let result = findConstellation(userInput);

    if (result) {
        alert("Ngôi sao " + userInput + " thuộc chòm sao : " + result);
    } else {
        alert("Không tìm thấy ngôi sao tương ứng! ");
    }
</script>
</body>
</html>
