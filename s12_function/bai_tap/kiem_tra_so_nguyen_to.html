<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("Nhập số nguyên tố cần kiểm tra: ");
    function isPrime(number) {
        if (number < 2)
            return false;
        for (let i = 2; i <= Math.sqrt(number) ; i++) {
            if (number % i === 0)
                return false;
        }
        return true;
    }
    if(isPrime(number)){
        alert(number + " là số nguyên tố");
    } else {
        alert(number + " không phải là số nguyên tố");
    }
</script>
</body>
</html>
