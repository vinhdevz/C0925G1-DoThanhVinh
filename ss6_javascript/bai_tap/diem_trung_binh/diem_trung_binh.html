<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="diem_trung_binh.css">
    <title>Title</title>
</head>
<body>
<h2>Tính điểm trung bình</h2>
<label class="DTB">
    <input class="DTB-2" id="math" type="number" placeholder="Nhập điểm toán"><br>
    <input class="DTB-2" id="english" type="number" placeholder="Nhập điểm tiếng anh"><br>
    <input class="DTB-2" id="literature" type="number" placeholder="Nhập điểm văn">
    <button class="button" onclick="tinhDiemTrungBinh()">Tính kết quả</button>
    <div id="output"></div>
</label>
<script>
    function tinhDiemTrungBinh() {
        let math = parseFloat(document.getElementById("math").value);
        let english = parseFloat(document.getElementById("english").value);
        let literature = parseFloat(document.getElementById("literature").value);

        if(isNaN(math) || isNaN(english) || isNaN(literature)) {
            document.getElementById("output").innerText = "Vui lòng nhập đủ điểm!";
            return;
        }
        let average = (math + english + literature) / 3;
        document.getElementById("output").innerHTML =
            `Điểm trung bình: <b>${average.toFixed(2)}</b>
        `;
    }
</script>
</body>
</html>
