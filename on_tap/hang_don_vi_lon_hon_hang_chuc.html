<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Khai báo  1 mảng số nguyên từ bàn phím với độ dài n.
Nhập các phần tử cho  mảng với  một số nguyên lớn hơn 10 và nhỏ hơn 100.
Hiện thị mảng sau khi thêm mới các phần tử
Viết chương trình hiện thị các phần tử của mảng có hàng đơn vị lớp hơn hàng chục ví dụ: [11, 12, 21 , 56, 19] => kết quả hiện thị ra 12,56,19
-->
<script>
    let n = parseInt(prompt("Nhập độ dài mảng:"));
    let arr = [];

    for (let i = 0; i < n; i++) {
        let value;
        do {
            value = parseInt(prompt(`Nhập phần tử thứ ${i + 1} (Lớn hơn 10 và nhỏ hơn 100):`));
        } while (isNaN(value) || value <= 10 || value >= 100);
        arr.push(value);
    }

    alert("Mảng vừa nhập:" + arr.join());

    let result = [];
    for (let num of arr) {
        let hangChuc = Math.floor(num / 10);
        let hangDonVi = num % 10;
        if (hangDonVi > hangChuc) {
            result.push(num);
        }
    }
    alert("Các phần tử có hàng đơn vị lớn hơn hàng chục là: " + result.join(", "));
</script>
</body>
</html>
