<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Nhập 1 mảng từ bàn phím với độ dài n
Hiện thị mảng sau khi thêm mới các phần tử
Hiện thị các số chính phương có trong mảng ( Số chính phương là các số ví dụ 1,4,9,16,25,36,49……)
-->
<script>
    let n = parseInt(prompt("Nhập độ dài của mảng:"));
    let arr = [];
    for (let i = 0; i < n; i++) {
        let value = parseInt(prompt(` Nhập phần tử thứ ${i + 1}:`));
        arr.push(value);
    }
    alert("Mảng vừa nhập là:" + arr);

    function laSoChinhPhuong(num) {
        if (num < 0) return false;
        let sqrt = Math.sqrt(num);
        return sqrt === Math.floor(sqrt);
    }
    let soChinhPhuong = arr.filter(x => laSoChinhPhuong(x));
    if (soChinhPhuong.length > 0) {
        alert("Các số chính phương trong mảng là: " + soChinhPhuong.join(", "));
    } else {
        alert("Không có số chính phương nào trong mảng");
    }
</script>
</body>
</html>
