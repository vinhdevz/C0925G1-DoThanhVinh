<!DOCTYPE html>
<html lang="en">
<head>
<!--    //Nhập 1 mảng từ bàn phím với độ dài n-->
<!--    Hiện thị mảng sau khi thêm mới các phần tử-->
<!--    Kiểm tra mảng vừa nhập. Nếu số phần tử chẵn bằng số phần tử lẻ thì hiện thị thông báo "OK", nếu không thoả mãn thì hiện thị "NO"-->
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhập độ dài mảng:"));
    let arr = [];
    for (let i = 0; i < n; i++) {
        let value = parseInt(prompt(` Nhập phần tử thứ ${i + 1}:`));
        arr.push(value);
    }
    alert("Mảng vừa nhập là : " + arr.join(", "));

    let chan = 0, le = 0;
    for (let x of arr) {
        if (x % 2 === 0)
            chan++;
        else
            le++;
    }

    if (chan === le) {
        alert("OK")
    } else {
        alert("NO")
    }
</script>
</body>
</html>
