<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--Nhập 1 mảng từ bàn phím với độ dài n
Hiện thị mảng sau khi thêm mới các phần tử
Kiểm tra mảng vừa nhập. Nếu tất cả các phần tử trong mảng là số nguyên tố  thì hiện thị thông báo "OK", nếu không thoả mãn thì hiện thị "NO"-->
<body>
<script>
    function isPrime(num) {
        if (num < 2) return false;
        for (let i = 2; i <= Math.sqrt(num); i++) {
            if (num % i === 0) {
                return false;
            }
        }
        return true;
    }

    let n = prompt("Nhập số lượng phần tử của mảng: ");
    let arr = [];
    for (let i = 0; i < n; i++) {
        let value = parseInt(prompt("Nhập phần tử thứ " + (i + 1) + ":"));
        arr.push(value);
    }
    alert("Mảng vừa nhập: " + arr.join(", "));

    let allPrime = true;
    for (let i = 0; i < arr.length; i++) {
        if (!isPrime(arr[i])) {
            allPrime = false;
            break;
        }
    }

    if (allPrime) {
        alert("Ok");
    } else {
        alert("No");
    }
</script>
</body>
</html>
