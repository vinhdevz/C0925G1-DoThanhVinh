<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Nhập 1 mảng từ bàn phím với độ dài n
Hiện thị mảng sau khi thêm mới các phần tử
Đếm số lượng số lớp nhất trong mảng. Ví dụ [1,3,6,3,6,6,6] => số lượng số lớn nhất trong mảng là 4 ( vì 6 là số lớn nhất và xuất hiện 4 lần)
-->
<script>
    let n = parseInt(prompt("Nhập độ dài của mảng:"));
    let arr = [];
    for (let i = 0; i < n; i++) {
        let value = parseInt(prompt(`Nhập phần tử thứ ${i + 1}:`));
        arr.push(value);
    }
    alert("Mảng vừa nhập là:" + arr);
    let max = Math.max(...arr);
    let count = arr.filter(x => x === max).length;

    alert(` Số lớn nhất trong mảng là: ${max}`);
    alert(`Số lượng lớn nhất trong mảng là: ${count}`);
</script>
</body>
</html>
