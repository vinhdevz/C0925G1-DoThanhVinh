<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bài kiểm tra cặp phần tử liền kề</title>
</head>
<body>
<!--Nhập 1 mảng từ bàn phím với độ dài n (với n là số chẵn)
Hiện thị mảng sau khi thêm mới các phần tử
"Kiểm tra mảng vừa nhập. Nếu các cặp phần ở liền kề nhau (phần tử thứ nhất <phần tử thứ 2) thì hiện thị thông báo ""OK"",
 nếu không thoả mãn thì hiện thị ""NO"""
Ví dụ: [1,2,6,7,5,8] => OK ( vì cặp (1,2), (6,7),(5,8) thoả mãn vì  phần tử thứ nhất nhỏ hơn phần tử thứ 2
	[1,2,6,7,8,4]=> NO vì cặp (8,4) không thoả mãn)
-->
<script>
    let n = parseInt(prompt("Nhập độ dài mảng (n là số chẵn):"));

    if (n % 2 !== 0) {
        alert("Vui lòng nhập số chẵn!");
    } else {
        let arr = [];

        for (let i = 0; i < n; i++) {
            let value = parseFloat(prompt(`Nhập phần tử thứ ${i + 1}:`));
            arr.push(value);
        }

        alert("Mảng vừa nhập: " + arr.join(", "));

        let ok = true;
        for (let i = 0; i < arr.length - 1; i += 2) {
            if (!(arr[i] < arr[i + 1])) {
                ok = false;
                break;
            }
        }

        if (ok) {
            alert("Kết quả: OK");
        } else {
            alert("Kết quả: NO");
        }
    }
</script>
</body>
</html>
