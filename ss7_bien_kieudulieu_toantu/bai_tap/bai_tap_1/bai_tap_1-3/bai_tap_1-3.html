<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Diện tích hình tròn</h2>
    <label>
        <input id="banKinh" type="number" placeholder="Nhập bán kính:">
        <button onclick="tinhDienTich()">Tính diện tích</button>
        <div id="ketQua"></div>
    </label>
<script>
    function tinhDienTich(){
        let r = parseFloat(document.getElementById("banKinh").value);

        if(isNaN(r) || r<= 0){
            alert("Hãy nhập bán kính!");
            return;
        }
        let S = Math.PI * r * r;
        document.getElementById("ketQua").innerHTML = `
        Diện tích hình tròn là:
        <b>${S.toFixed(2)}</b>
    `;
    }
</script>
</body>
</html>
