<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng chuyển đổi tiền tệ</title>
</head>
<body>
<form>
    <h2>Ứng dụng chuyển đổi tiền tệ</h2>
    <label>Amount
        <input id="Amount" type="number" placeholder="Nhập số tiền cần đổi:">
    </label><br><br>
    <label>From Currency
        <select id="From">
            <option value="USD">USD</option>
            <option value="VND">VND</option>
        </select>
    </label>
    <label style="margin-left: 20px">To Currency
        <select id="To">
            <option value="USD">USD</option>
            <option value="VND">VND</option>
        </select>
    </label><br><br>

    <button type="button" style="margin-left: 20px" onclick="chuyenDoiTT()">Convert</button>
    <br><br>

    <label id="ketQua" style="font-weight: bold;"></label>
</form>

<script>
    function chuyenDoiTT() {
        let Amount = parseFloat(document.getElementById('Amount').value);
        let From = document.getElementById('From').value;
        let To = document.getElementById('To').value;
        let tiGia = 25000;
        let ketQua = "";

        if (isNaN(Amount) || Amount <= 0) {
            alert("Vui lòng nhập số tiền hợp lệ!");
            return;
        }

        if (From === "USD" && To === "VND") {
            ketQua = "Kết quả: " + (Amount * tiGia).toLocaleString() + " VND";
        } else if (From === "VND" && To === "USD") {
            ketQua = "Kết quả: " + (Amount / tiGia).toFixed(2) + " USD";
        } else {
            ketQua = "Kết quả: " + Amount.toLocaleString() + " " + To;
        }

        document.getElementById('ketQua').innerHTML = ketQua;
    }
</script>
</body>
</html>
