<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt("Nhập: ");
    let arr = str.split("");
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === '-'){
            arr[i] = '_';
        }
    }
    alert("Mảng sau khi thay thế: " + arr.join(''));
</script>
</body>
</html>
