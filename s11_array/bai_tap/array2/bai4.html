<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt("Nhập:");
    str = str.trim();
    if (str === "") {
        alert("Số từ trong chuỗi: 0");
    } else {
        let words = str.split(" ");
        let filtered = words.filter(word => word !== "");
        alert("Số từ trong chuỗi: " + filtered.length);
    }
</script>
</body>
</html>
