<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [3, 5, 6, 7, 8, 12, 22, 0, 1, 14];
    alert("Mảng: " + arr);
    arr.sort(function (a, b) {
        return b - a;
    });
    alert("Mảng sau khi sắp xê giảm dần: " + arr);
</script>
</body>
</html>
