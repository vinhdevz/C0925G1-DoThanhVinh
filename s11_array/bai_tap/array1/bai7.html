<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [3, 5, 6, 7, 8, 12, 22, 0, 1, 14];
    alert("Mảng: " + arr);
    let V = parseInt(prompt("Nhập số nguyên:"));
    let index = arr.indexOf(V);
    if (index !== -1) {
        for (let i = index; i < arr.length - 1; i++) {
            arr[i] = arr[i + 1];
        }
        arr[arr.length - 1] = 0;
        alert("Mảng sau khi xóa V: " + arr);
    } else {
        alert("V không nằm trong mảng");
    }
</script>
</body>
</html>
