<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [-3, -6, -1, 0, 3, 9];
    alert("Mảng: " + arr);
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] <= 0) {
            count++;
        }
    }
    alert("Có " + count + " số nguyên âm trong mảng");
</script>
</body>
</html>
