<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1, 3, 5, "v", "r"];
    alert("Mảng: " + arr);
    let V = prompt("Giá trị cần kiểm tra:");
    let found = false;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === V) {
            found = true;
            break;
        }
    }
    if (found) {
        alert("V is in the array");
    } else {
        alert("V is not in the array");
    }
</script>
</body>
</html>
