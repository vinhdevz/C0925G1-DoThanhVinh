<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let string = "The Quick Brown Fox";
    let string2 = string.toUpperCase().split("");
    for (let i = 0; i < string.length; i++) {
        if (string[i] === string2[i]) {
            string2[i] = string2[i].toLowerCase();
        }
    }
    alert(string2.join(""));
</script>
</body>
</html>
