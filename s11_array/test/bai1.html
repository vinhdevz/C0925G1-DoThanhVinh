<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhập số trong mảng:"));
    let arr = [];

    for (let i = 0; i < n; i++) {
        let num = parseInt(prompt("Nhập phần tử :" + (i + 1)));
        arr.push(num);
    }

    let chan = 0;
    let le = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 2 === 0) {
            chan++;
        } else {
            le++;
        }
    }

    if (chan === le) {
        alert("OK");
    } else {
        alert("No");
    }

</script>
</body>
</html>
