<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Apple {
        constructor() {
            this.weight = 10;
        }

        getWeight() {
            return this.weight;
        }

        decrease() {
            if (this.weight > 0) {
                this.weight--;
            }
        }

        isEmpty() {
            return this.weight <= 0;
        }
    }

    class Human {
        constructor(name, gender, weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }

        say(message) {
            console.log(`${this.name} nói: "${message}"`);
        }

        eat(apple) {
            if (!apple.isEmpty()) {
                apple.decrease();
                this.weight++;
                console.log(`${this.name} ăn 1 miếng táo -> Cân nặng: ${this.weight}, Táo còn: ${apple.getWeight()}`);
            } else {
                this.say("Đã hết táo");
            }
        }

        checkApple(apple) {
            console.log(`${this.name} kiểm tra táo còn ${apple.getWeight()} đơn vị.`);
        }
    }

    let apple = new Apple();
    let adam = new Human("Adam", "Nam", 65);
    let eva = new Human("Eva", "Nữ", 45);

    console.log(` Táo ban đầu có khối lượng: ${apple.getWeight()}`);

    while (!apple.isEmpty()) {
        adam.eat(apple);
        if (apple.isEmpty()) break;
        eva.eat(apple);
    }
    console.log("Đã hết táo!");
    console.log(` Cân nặng : Adam = ${adam.weight}, Eva = ${eva.weight}`);
</script>
</body>
</html>
