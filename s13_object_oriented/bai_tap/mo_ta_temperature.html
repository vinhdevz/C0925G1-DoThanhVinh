<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Temperature {
        constructor(celsius) {
            if (celsius < -273) {
                alert("Giá trị không hợp lệ! Nhiệt độ không thể nhỏ hơn -273 độ C.");
                this.celsius = -273;
            } else {
                this.celsius = celsius;
            }
        }

        toFahrenheit() {
            return this.celsius * 9 / 5 + 32;
        }

        toKelvin() {
            return this.celsius + 273.15;
        }

        setCelsius(celsius) {
            if (celsius < -273) {
                alert("Giá trị không hợp lệ! Nhiệt độ không thể nhỏ hơn -273 độ C.")
            } else {
                this.celsius = celsius;
            }
        }

        getCelsius() {
            return this.celsius;
        }
    }

    let input = parseInt(prompt("Nhập nhiệt độ: "));
    let temp = new Temperature(input);

    document.write(`<h3>Nhiệt độ hiện tại: ${temp.getCelsius()}</h3>`);
    document.write(`<h3>Nhiệt độ đổi sang Fahrenheit: ${temp.toFahrenheit().toFixed(2)} độ F</h3>`);
    document.write(`<h3>Nhiệt độ đổi sang Kelvin: ${temp.toKelvin().toFixed(2)} độ K</h3>`);
</script>
</body>
</html>
