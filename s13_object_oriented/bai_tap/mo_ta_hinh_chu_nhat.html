<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas id="myCanvas" width="300" height="400" style="border: 1px solid"></canvas>
</body>
<script>
    class Rectangle {
        constructor(length, width) {
            this.length = length;
            this.width = width;
        }

        setLength(length) {
            this.length = length;
        }
        setWidth(width) {
            this.width = width;
        }

        getArea() {
            return this.length * this.width;
        }
        getPerimeter() {
            return 2 * (this.length + this.width);
        }

        draw(ctx, x, y, color = 'blue') {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, this.length, this.width);
            ctx.strokeStyle = 'black';
            ctx.strokeRect(x, y, this.length, this.width);
        }
    }
    let rectangle = new Rectangle(150, 80);

    let canvas = document.getElementById("myCanvas");
    let ctx = canvas.getContext('2d');

    // rectangle.setLength(300);
    // rectangle.setWidth(150);
    rectangle.draw(ctx, 0, 0, 'orange');

    document.write(`<h3>Chiều dài: ${rectangle.length}</h3>`);
    document.write(`<h3>Chiều rộng: ${rectangle.width}</h3>`);
    document.write(`<h3>Diện tích: ${rectangle.getArea()}</h3>`);
    document.write(`<h3>Chu vi: ${rectangle.getPerimeter()}</h3>`);


</script>
</html>
